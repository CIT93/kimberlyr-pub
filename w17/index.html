<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 17 - Cardon Footprint - pub</title>
    <script type="module" src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="form">
        <fieldset>
        <legend>Calculating Your Carbon Footprint Points</legend>    
        <div>
            <label for="">First Name:</label>
            <input type="text" name="firstname" id="firstName"/>
            <span id="firstNameError" class="error"></span>
        </div>
        <div>
            <label for="">Last Name:</label>
            <input type="text" name="lastname" id="lastName"/>
            <span id="lastNameError" class="error"></span>
        </div>
        <div>
            <label for="">Count the members of your household</label>
            <input type="number" name="housemember" min="1" max="6" required/>
        </div>
        <div>
            <label for="">Consider the size of your home</label>
            <select name="houses" required>
                <option value="">---Please enter size of home---</option>
                <option value="apt">Apartment</option>
                <option value="large">Large</option>
                <option value="meduim">Meduim</option>
                <option value="small">Small</option>
            </select>
        </div>
        <div>
            <label for="">Evaluate your food choices</label>
            <select name="food" required>
                <option value="">---Please enter food choices---</option>
                <option value="dailyBasis">domestic meat on a daily basis</option>
                <option value="fewPerWeek">domestic meat a few times per week</option>
                <option value="vegetarian">vegetarian</option>
                <option value="veganOrWild">vegan or only wild meat</option>
            </select>
        </div>
        <div>
            <label for="">Evaluate your food sources</label>
            <select name="foodSource" required>
                <option value="">---Please enter food sources ---</option>
                <option value="prepackaged">mostly eat prepackaged convenience food </option>
                <option value="balance">balance of fresh and convenience food</option>
                <option value="local">only eat fresh, locally grown, or hunted food</option>
            </select>
        </div>
        <div>
            <label for="">Water Consumption</label>
            <select name="water" id="water" required>
                <option value="">---how many times per week you run your dishwasher and/or washing machine ---</option>
                <option value="3">More than 9 times per week</option>
                <option value="2">Run it 4 to 9 times</option>
                <option value="1">Run it 1 to 3 times</option>
                <option value="0">Don't have a dishwasher</option>
            </select>
            <br>
            <label for="dish_washer">Do you have both a dishwater and a washing machine?</label>
            <input type="checkbox" name ="dish_washer" id="both" checked>
        </div>
        <div>
            <label for="">Determine how many household purchases you make each year</label>
            <select name="purchases" required>
                <option value="">---how many household purchases you make each year?---</option>
                <option value="10">More than 7 items per year</option>
                <option value="8">between 5 and 7 items per year</option>
                <option value="6">between 3 and 5 items per year</option>
                <option value="4">less than 3 items per year</option>
                <option value="2">nothing or only secondhand items</option>
            </select>
        </div>
        <div>
            <label for="">Consider how much waste you produce</label>
            <select name="waste" required>
                <option value="">---Count up how many times you fill your garbage cans each week---</option>
                <option value="50">You fill 4 garbage cans each week</option>
                <option value="40">You fill 3 garbage cans each week</option>
                <option value="30">You fill 2 garbage cans per week</option>
                <option value="20">You fill 1 garbage can per week</option>
                <option value="5">You fill half of a garbage can or less per week</option>
            </select>
        </div>
        <fieldset>
            <legend>Identify the amount of waste that you recycle</legend>
            <label>
                <input class="recycle" type="checkbox" name="glass" value="glass" />
                Glass
            </label>
            <label>
                <input class="recycle" type="checkbox" name="plastic" value="plastic" />
                Plastic
            </label>
            <label>
                <input class="recycle" type="checkbox" name="paper" value="paper" />
                Paper
            </label>
            <label>
                <input class="recycle" type="checkbox" name="aluminum" value="aluminum" />
                Aluminum
            </label>
            <label>
                <input class="recycle" type="checkbox" name="steel" value="steel" />
                Steel
            </label>
            <label>
                <input class="recycle" type="checkbox" name="foodw" value="foodw" />
                Food waste (composting)
            </label>
        </fieldset>
        <fieldset>
            <legend>Tally up your annual transportation scores</legend>
            <div>
                <label>personal vehicle usage</label>
                <select name="personal" required>
                    <option value="">---how many miles do you travel per year?---</option>
                    <option value="12">more than 15,000 miles per year</option>
                    <option value="10">between 10,000 to 15,000 miles per year</option>
                    <option value="6">between 1,000 to 10,000 miles per year</option>
                    <option value="4">less than 1,000 miles per year</option>
                    <option value="0">don't have a car</option>
                </select>
            </div>
            <div>
                <label>public transportation</label>
                <select name="publicTrans" required>
                    <option value="">---how many miles do you travel per year?---</option>
                    <option value="12">more than 20,000 miles per year</option>
                    <option value="10">between 15,000 to 20,000 miles per year</option>
                    <option value="6">between 10,000 to 15,000 miles per year</option>
                    <option value="4">between 1,000 to 10,000 miles per year</option>
                    <option value="2">less than 1,000 miles per year</option>
                    <option value="0">do not use public transportation</option>
                </select>
            </div>
            <div>
                <label>flights</label>
                <select name="flightsTrans" required>
                    <option value="">---how far do you fly per year?---</option>
                    <option value="2">within your state</option>
                    <option value="6">nearby state or country</option>
                    <option value="20">to another continent</option>
                </select>
            </div>
        </fieldset>
        <button type="submit">Submit</button><br>
        <span id="submitError" class="error"></span>
        </fieldset>
    </form>
    <div id="tab-data">
        <table id="table-id"></table>
    </div>
</body>
</html>
